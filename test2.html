<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pyodide Excel editor</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 24px; max-width: 720px; margin: auto; }
    label, input, button, textarea { display:block; margin-top:8px; width:100%; }
    input[type="text"] { padding:8px; font-size:16px; }
    button { padding:10px; font-size:16px; margin-top:12px; }
    pre { background:#f6f8fa; padding:12px; overflow:auto; }
    .row { display:flex; gap:8px; }
    .row > * { flex:1; }
  </style>
</head>
<body>
  <h3>Pyodide Excel editor</h3>

  <label for="rawUrl">Raw GitHub URL for Pyodide_test.xlsx (raw.githubusercontent.com/.../Pyodide_test.xlsx)</label>
  <input id="rawUrl" type="text" placeholder="https://raw.githubusercontent.com/username/repo/branch/path/Pyodide_test.xlsx" />

  <label for="b2">Value to write into B2</label>
  <input id="b2" type="text" placeholder="Enter value for B2" />

  <div class="row">
    <button id="runBtn">Fetch → Write B2 → Read C2</button>
    <button id="downloadBtn" disabled>Download edited .xlsx</button>
  </div>

  <label>Result (C2):</label>
  <pre id="result">No result yet.</pre>

  <label>Logs:</label>
  <pre id="log">Waiting to load Pyodide...</pre>

  <script type="module">
    // Minimal, focused script for Pyodide + openpyxl
    const logEl = document.getElementById('log');
    const resultEl = document.getElementById('result');
    const runBtn = document.getElementById('runBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const rawUrlInput = document.getElementById('rawUrl');
    const b2Input = document.getElementById('b2');

    function log(...parts) { logEl.textContent += parts.join(' ') + '\n'; logEl.scrollTop = logEl.scrollHeight; }

    // Load Pyodide
    let pyodide = null;
    async function loadPyodideAndPackages() {
      log('Loading Pyodide...');
      pyodide = await window.loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/" });
      log('Pyodide loaded. Installing openpyxl via micropip (may take a few seconds)...');
      await pyodide.loadPackage('micropip');
      const micropip = pyodide.pyimport('micropip');
      await micropip.install('openpyxl');
      log('openpyxl installed.');
      micropip.destroy && micropip.destroy();
    }

    // Dynamically add pyodide script tag and initialize
    (async () => {
      const s = document.createElement('script');
      s.src = "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js";
      s.onload = async () => {
        try {
          await loadPyodideAndPackages();
          log('Ready.');
        } catch (err) {
          log('Error loading packages:', err);
        }
      };
      s.onerror = (e) => log('Failed to load Pyodide script', e);
      document.head.appendChild(s);
    })();

    // Helper: fetch remote file as ArrayBuffer
    async function fetchArrayBuffer(url) {
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`Fetch failed: ${resp.status} ${resp.statusText}`);
      return await resp.arrayBuffer();
    }

    // Main action: fetch xlsx, edit B2, read C2, prepare download blob
    let lastEditedBlob = null;

    runBtn.addEventListener('click', async () => {
      resultEl.textContent = '';
      logEl.textContent = '';
      if (!pyodide) { log('Pyodide not ready yet.'); return; }
      const rawUrl = rawUrlInput.value.trim();
      const b2Value = b2Input.value;
      if (!rawUrl) { log('Enter the raw GitHub URL.'); return; }
      log('Fetching workbook from', rawUrl);
      try {
        const ab = await fetchArrayBuffer(rawUrl);
        const bytes = new Uint8Array(ab);
        // Run Python to read/write workbook using openpyxl
        pyodide.globals.set('wb_bytes', pyodide.toPy(bytes));
        pyodide.globals.set('b2_val', b2Value);

        const pycode = `
import io, sys
from openpyxl import load_workbook

bytes_in = bytes(wb_bytes.to_py())
b2_input = b2_val.to_py()

stream = io.BytesIO(bytes_in)
wb = load_workbook(stream, data_only=False)
ws = wb.active

# Write to B2
ws['B2'] = b2_input

# Read C2 (cached value stored in file)
c2_val = None
try:
    c2_val = ws['C2'].value
except Exception as e:
    c2_val = f"READ_ERROR: {e}"

# Save modified workbook into bytes
out_stream = io.BytesIO()
wb.save(out_stream)
out_bytes = out_stream.getvalue()
# Expose results back to JS
c2_val, out_bytes
`;
        log('Running Python: writing B2 and extracting C2 (cached value)...');
        const result = await pyodide.runPythonAsync(pycode);
        // result is a Python tuple (c2_val, out_bytes)
        const c2Val = result.get(0);
        const outBytes = result.get(1);
        // Convert outBytes (pybytes) to JS Uint8Array
        const edited = pyodide.toJs(outBytes);
        lastEditedBlob = new Blob([edited], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
        downloadBtn.disabled = false;
        resultEl.textContent = String(c2Val);
        log('Success. C2 read (cached): ' + String(c2Val));
        log('Prepared edited workbook for download.');
        // cleanup temporary globals
        pyodide.globals.del('wb_bytes');
        pyodide.globals.del('b2_val');
      } catch (err) {
        log('Error:', err);
        resultEl.textContent = 'ERROR';
      }
    });

    downloadBtn.addEventListener('click', () => {
      if (!lastEditedBlob) return;
      const url = URL.createObjectURL(lastEditedBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Pyodide_test_edited.xlsx';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      log('Download started: Pyodide_test_edited.xlsx');
    });
  </script>
</body>
</html>
